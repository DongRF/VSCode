<html lang="en">
 <head>

  <title>Document</title>
  <script src="vue.js"></script>
 </head>
 <body>
  <div id="app">
      <p>{{ mag | myFilter }}</p>
  </div>

Vue.filter('myFilter',function(mag){
    if( mag == '123' ){
        return '456';
    }
});

var vm = new Vue({
    el:'#app',
    data:{
        mag:'123'
    },
    methods:{

    }
});
</script>

 </body>
</html>
