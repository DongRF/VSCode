<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="vue.js"></script>
 </head>
 <body>
  <div id="app">
      <!--循环数组-->
      <p v-for="item in list1">值={{ item }}</p>
      <p v-for="(item, i) in list1">值={{ item }}，数组下标={{ i }}</p>
      <!--循环对象数组-->
      <p v-for="user in list2">id={{ user.id }}，名字={{ user.name }}</p>
      <p v-for="(user,i) in list2">id={{ user.id }}，名字={{ user.name }}，数组下标={{ i }}</p>
      <!--循环对象-->
      <p v-for="(value,key) in list3">值={{ value }}，键={{ key }}</p>
      <p v-for="(value,key,i) in list3">值={{ value }}，键={{ key }}，数组下标={{ i }}</p>
      <!--循环数字-->
      <p v-for="count in 3">数字={{ count }}</p>
  </div>
<script>
var vm = new Vue({
    el:'#app',
    data:{
        list1:[1,2,3],
        list2:[
        {id:'1',name:'zs1'},
        {id:'2',name:'zs2'}
        ],
        list3:{
            id:'1',
            name:'ls',
            sex:'man'
        }
    }
});
</script>

 </body>
</html>
