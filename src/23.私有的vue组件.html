<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="../lib/vue.js"></script>
 </head>
 <body>
  <div id="app">
      <mycom></mycom>
  </div>
  <template id='mycom'>
      <div>
          <h3>这是一个私有的组件</h3>
      </div>
  </template>
<script>
var vm = new Vue({
    el:'#app',
    data:{
    },
    methods:{
    },
    components:{  //定义私有的组件，该组件只能用于该vm控制的区域
        mycom: {  //这是组件的名字，即标签里的内容
            template: '#mycom'
        }
    }
});
</script>
 </body>
</html>
