
<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="../lib/vue.js"></script>
  <script src="../lib/vue-router.js"></script>
 </head>
 <body>
  <div id="app">
      <!-- 注意：使用 ? 传递参数的时候，不需要修改路由匹配规则中的path -->
      <router-link to="/login?id=10">登录</router-link>
      <router-link to="/register/drf">注册</router-link>
      <router-view></router-view>
  </div>
<script>
var login = {
    template:"<h3> 登录界面 --- {{ $route.query.id }}</h3>",
    created(){
        console.log(this.$route);   //this代表当前组件，可以从浏览器的控制台看到，打印出来一个object，
                                    //里面包含一个query的属性，这个属性是一个对象，其中就包括id属性
    }
}
var register = {
    template:"<h3> 注册界面 --- {{ $route.params.name }} </h3>",
    created(){
        console.log(this.$route);   //this代表当前组件，可以从浏览器的控制台看到，打印出来一个object，
                                    //里面包含一个query的属性，这个属性是一个对象，其中就包括id属性
    }
}
var router = new VueRouter({
    routes:[
        { path:'/login', component: login },
        { path:'/register/:name', component: register },
    ]
});
var vm = new Vue({
    el:'#app',
    data:{
    },
    methods:{
    },
    router,   //这是cs6的简写，和  router:router  作用一样
});
</script>
 </body>
</html>
