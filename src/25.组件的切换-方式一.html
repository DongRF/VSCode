<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="../lib/vue.js"></script>
<style>
  .v-enter,
  .v-leave-to{
    transform: translateX(150px)
  }
  .v-enter-active,
  .v-leave-active{
      transition: all 0.8s ease;
  }
</style>
 </head>
 <body>
  <div id="app">
      <a href="" @click.prevent="change1">登录</a>
      <a href="" @click.prevent="change2">注册</a>
      <transition mode="out-in">
        <component :is="flag"></component>
      </transition>
      
  </div>
<script>
Vue.component('login',{
    template:"<h3>登录界面</h3>"
});

Vue.component('register',{
    template:"<h3>注册界面</h3>"
});

var vm = new Vue({
    el:'#app',
    data:{
        flag: 'login'
    },
    methods:{
        change1(){
            this.flag = "login"
        },
        change2(){
            this.flag = "register"
        }
    }
});
</script>

 </body>
</html>
