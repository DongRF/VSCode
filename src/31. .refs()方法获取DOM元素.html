<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="../lib/vue.js"></script>
 </head>
 <body>
  <div id="app">
      <input type="button" value="获取DOM元素的值" @click="getWord">
      <!-- 在要获取DOM的标签上写上 ref="" -->
      <h3 ref="myh3">这是一行字</h3>
      <br/>
      <!-- 子组件的话就在子组件的标签上写上 ref="" -->
      <com ref='mycom'></com>
  </div>
<script>

Vue.component('com',{
    template:'<h1> 这是子组件的字 </h1>',
    data(){
        return{
            msg:'子组件的msg'
        }
    },
    methods:{
        show(){
            console.log('这是子组件中的show方法');
        }
    }
});

var vm = new Vue({
    el:'#app',
    data:{
        msg:''
    },
    methods:{
        getWord(){
        //如果想获取h3标签里面的字，可以使用.$refs获取
        console.log(this.$refs.myh3.innerText);

        //通过.$refs获取子组件中data的值
        console.log(this.$refs.mycom.msg);

        //通过.refs获取子组件methods中的方法
        this.$refs.mycom.show();
        }
    }
});
</script>

 </body>
</html>
